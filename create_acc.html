<!DOCTYPE html>
<html>
<head>
    <title>Create Account</title>
    <script src="new_acc.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="form-container">
        <form method="post" action="new_account.jsp">
            
            <label for="name" style="font-size: 27px">Username:</label><br>
            <input type="text" id="name" name="name" style="font-size:22px" placeholder="Enter UserName" required><br><br>
            
            <label for="pass" style="font-size:27px">Password:</label><br>
            <input type="password" id="pass" name="pass" style="font-size: 22px" placeholder="Enter PassWord" required><br>
            <span id="pass-error" class="error-message"></span><br>
            
            <label for="phone" style="font-size: 27px">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" required><br>
            <span id="phone-error" class="error-message"></span><br>
            
            <label for="age" style="font-size: 27px">Age:</label><br>
            <input type="number" id="age" name="age" min="10" max="99"><br><br>
            
            <label for="email" style="font-size: 27px">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>
            
            <div class="sub">
                <input type="submit" id="submit" onclick="return validate()"><br><br>
            </div>
        </form>
    </div>
</body>
</html>
